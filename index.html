<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="http://s2.glbimg.com/z_gIOSUdsxyNGClgVLYVBHBziyw=/0x0:400x400/400x400/s.glbimg.com/po/tt2/f/original/2016/05/20/new-google-favicon-logo.png">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    
    <div class="form-container">
        <form>
            <div class="image">
                <img src="./img/undraw_male_avatar_323b.svg" alt="profile" sizes="" srcset="">
            </div>
            <h3>LOGIN</h3>
            <div class="input-container">
                <input type="text" placeholder="Login">
                <i data-feather="user"></i>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Senha">
                <i data-feather="lock"></i>
            </div>
            <div class="options-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Lembrar Login</label>
                </div><a href="google.com">Esqueci a senha</a>
            </div>
            <input type="submit" value="Entrar">
            <p>Faça o seu login com</p>
            <div class="social-media-container">
                <div class="icon-container">
                    <i data-feather="facebook"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="mail"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="twitter"></i>
                </div>
            </div>
            
            <hr style="border:0; box-shadow:1px 1px px rgb(82, 10, 10); background:rgb(175, 175, 175); padding:1px; margin:10;"/>
            <p class="footer">Não tem uma conta? <a href="google.com" id="cadastre">Cadastre-se</a></p>
        </form>
        
    </div>
    

    <script>
        feather.replace()
    </script>
</body>
</html>
